<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<img th:src="@{/img/logo.png}" alt="Logo" width="136" height="136">
		<h1>Tabla de empleos disponibles</h1>
		<table class="table">
		<thead>
			<tr>
				<th>Logo</th>
				<th>ID</th>
				<th>Nombre</th>
				<th>Descripción</th>
				<th>Fecha Publicación</th>
				<th>Salario</th>
				<th>Destacado</th>
			</tr>			
		</thead>
		<tbody>		
			<tr th:each=" va : ${vacante}">
				<td >
					<img th:src="@{/img/{imgs} (imgs=${va.imagen})}" alt="Logo" width="136" height="136">
				</td>
				<td>[[${va.id}]]</td>
				<td>[[${va.name}]]</td>
				<td th:text="${va.description}"></td>
				<td th:text="${va.date}"></td>
				<td>[[${va.salary}]]</td>
				<!--<td th:if="${va.destacado == 1 ? 'Si':'No'}"></td>-->
				<td class="text-center">
					<span th:if="${va.destacado == 1}" class="badge badge-success">Si</span>
					<span th:unless="${va.destacado == 0}" class="badge badge-danger">No</span>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
